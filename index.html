<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MIT Campus Connect - Welcome</title>
        <meta
            name="description"
            content="MIT Campus Connect - Your all-in-one campus companion with weekly timetable, school info, and community features"
        />
        <link rel="stylesheet" href="style.css" />
        <style>
            .welcome-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                text-align: center;
                padding: 2rem;
            }

            .welcome-logo {
                font-size: 3rem;
                font-weight: bold;
                color: #007bff;
                margin-bottom: 1rem;
            }

            .welcome-subtitle {
                font-size: 1.2rem;
                color: #6c757d;
                margin-bottom: 2rem;
            }

            .welcome-links {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                max-width: 300px;
                width: 100%;
            }

            .welcome-link {
                display: block;
                padding: 1rem 2rem;
                background-color: #007bff;
                color: white;
                text-decoration: none;
                border-radius: 8px;
                font-weight: 500;
                transition: all 0.2s ease;
            }

            .welcome-link:hover {
                background-color: #0056b3;
                transform: translateY(-2px);
            }

            .welcome-link.secondary {
                background-color: #6c757d;
            }

            .welcome-link.secondary:hover {
                background-color: #545b62;
            }

            @media (min-width: 768px) {
                .welcome-links {
                    flex-direction: row;
                    max-width: 600px;
                }
            }
        </style>
    </head>
    <body>
        <div class="welcome-container">
            <div class="welcome-logo">MIT Campus Connect</div>
            <div class="welcome-subtitle">All-in-one campus platform</div>
            <div class="welcome-links">
                <a href="timetable.html" class="welcome-link">üìÖ Timetable</a>
                <a href="school-info.html" class="welcome-link secondary"
                    >üè´ School Info</a
                >
                <a href="community.html" class="welcome-link secondary"
                    >üë• Community</a
                >
            </div>
        </div>
    </body>
</html>
